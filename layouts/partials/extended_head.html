<!-- KaTeX assets for client-side math rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-mMD2I9X2pCFU1urx8WcN6i/K3PaY5E9O+V1YQUiSO1kTwWwfvX2VfqY324nKwMZG" crossorigin="anonymous">

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-sKYmWzNnQe6zr6ps/US77kUeOcFHYN9n32dWHa3gwxObn2ymlk/wEYI1QnRsEU2Z" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQWURdxF9L+5a7uoObaxW3r4mesdcDT+oYTl/rvbr4zvWl8QBZjJkq43RxT" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "\\[", right: "\\]", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\(", right: "\\)", display: false}
      ]
    });
  });
</script>
